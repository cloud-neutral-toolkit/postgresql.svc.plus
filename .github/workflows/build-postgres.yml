name: Build and Push PostgreSQL Image

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'deploy/base-images/postgres-runtime-wth-extensions.Dockerfile'
      - '.github/workflows/build-image.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'deploy/base-images/postgres-runtime-wth-extensions.Dockerfile'
  workflow_dispatch:
    inputs:
      pg_version:
        description: 'PostgreSQL version'
        required: false
        default: '16.4'
      push_image:
        description: 'Push image to registry'
        required: false
        default: 'true'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/postgres-extensions

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=16,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: deploy/base-images
          file: deploy/base-images/postgres-runtime-wth-extensions.Dockerfile
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_image != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PG_MAJOR=16
            PG_VERSION=${{ github.event.inputs.pg_version || '16.4' }}
            PG_JIEBA_VERSION=v2.0.1
            PG_VECTOR_VERSION=v0.8.1
            PGMQ_VERSION=v1.8.0

      - name: Test image
        if: github.event_name == 'pull_request'
        run: |
          docker run --rm -d --name postgres-test \
            -e POSTGRES_PASSWORD=testpass \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pr-${{ github.event.number }}
          
          sleep 10
          
          docker exec postgres-test psql -U postgres -c "CREATE EXTENSION vector;"
          docker exec postgres-test psql -U postgres -c "CREATE EXTENSION pg_jieba;"
          docker exec postgres-test psql -U postgres -c "CREATE EXTENSION pgmq;"
          docker exec postgres-test psql -U postgres -c "\dx"
          
          docker stop postgres-test

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}
