; Stunnel configuration for macOS local testing
pid = /tmp/stunnel-test-mac.pid
output = /tmp/stunnel-test-mac.log
foreground = yes
debug = 5

[postgres-mac-test]
client = yes
accept = 127.0.0.1:15432
connect = postgresql.svc.plus:443
verify = 2
; Using system default CA bundle on macOS
; If verification fails, try commenting CAfile
CAfile = /etc/ssl/cert.pem
checkHost = postgresql.svc.plus
